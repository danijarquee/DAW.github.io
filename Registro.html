<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
  <img src="./Imágenes/P.png" alt="Logo">
    <h1>Pictures & Images</h1>
    <h2>Registro de nuevo usuario</h2>
    <form action="submit">
    <div class="listaregistro">
        <div>
          <p>Ingrese su Usuario
          <input type="text" class="cuadrotexto" id="usuario" name="usuario" placeholder="Usuario" pattern="^[a-zA-Z][a-zA-Z0-9]{3,19}$" required autofocus>
          </p>
        </div>
        <div>
          <p>Ingrese su Contraseña
          <input type="password" class="cuadrotexto" id="contraseña1" name="contraseña1" pattern="^[a-zA-Z0-9_.-]{4,20}$" required placeholder="Contraseña">
        </p>
        </div>
        <div>
          <p>Repita su Contraseña
            <input type="password" class="cuadrotexto" id="contraseña2" name="contraseña2" pattern="^[a-zA-Z0-9_.-]{4,20}$" required placeholder="Contraseña">
          </p>
        </div>
        <div>
          <p>Ingrese su Email
          <input class="cuadrotexto" type="text" name="email" placeholder="Correo Electronico" required>
          </p>
        </div>
        <div>
            <p>Seleccione Sexo
            <SELECT>
                <OPTION Value="Otro">Otro</OPTION>
                <OPTION Value="Masculino">Masculino</OPTION>
                <OPTION Value="Femenino">Femenino</OPTION>
            </SELECT>
            </p>
        <div>
            <p>Fecha de Nacimiento
            <input type="date" name="Fecha"> 
            </p>
        </div>
        <div>
            <p>Ciudad de Residencia
            <input class="cuadrotexto" type="text" name="ciudad" placeholder="Ciudad" required>
            </p>
          </div>
        <div>
            <p>País de Residencia
            <select name="countries" id="countries">
                <option value="" disabled selected hidden>Selecciona un país</option>
                <option value="AF">Afganistán</option>
                <option value="AL">Albania</option>
                <option value="DZ">Argelia</option>
                <option value="AD">Andorra</option>
                <option value="AO">Angola</option>
                <option value="AG">Antigua y Barbuda</option>
                <option value="AR">Argentina</option>
                <option value="AM">Armenia</option>
                <option value="AU">Australia</option>
                <option value="AT">Austria</option>
                <option value="AZ">Azerbaiyán</option>
                <option value="BS">Bahamas</option>
                <option value="BH">Baréin</option>
                <option value="BD">Bangladés</option>
                <option value="BB">Barbados</option>
                <!-- ... Y muchos más ... -->
                <option value="ZA">Sudáfrica</option>
                <option value="KR">Corea del Sur</option>
                <option value="ES">España</option>
                <option value="VN">Vietnam</option>
                <option value="YE">Yemen</option>
                <option value="ZM">Zambia</option>
                <option value="ZW">Zimbabue</option>
            </select>
            </p>
        </div>
        <div>
            <p>Elige una foto:
                <input type="file" id="foto" name="foto" accept="image/*" placeholder="selecciona un archivo">
            </p>
        </div>
        </div>
        <div>
          <input class="boton" type="submit" id="boton11" value="Registrar">
          <input class="reset" type="reset" id="boton1" value="Limpiar">
          
        </div>
      </div>
    </form>

    </footer>
</body>
</html>
